<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Shield | The Digital Bodyguard</title>
    <style>
        :root { --bg: #020617; --surface: #0f172a; --primary: #3b82f6; --text: #f8fafc; --accent: #22c55e; --coffee: #ffdd00; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }
        .nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        .logo { font-weight: 900; letter-spacing: 2px; color: var(--primary); font-size: 1.2rem; }
        .hero { padding: 80px 5%; text-align: center; max-width: 800px; margin: 0 auto; }
        h1 { font-size: 3.5rem; margin-bottom: 20px; line-height: 1.1; }
        .highlight { color: var(--primary); }
        .tagline { font-size: 1.25rem; color: #94a3b8; margin-bottom: 40px; }
        
        .cta-container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        
        .cta-button { padding: 18px 36px; border-radius: 8px; font-weight: bold; text-decoration: none; font-size: 1.1rem; display: inline-block; transition: all 0.2s; text-align: center; min-width: 220px; }
        .cta-button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .btn-download { background: var(--accent); color: #052e16; box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        .btn-coffee { background: var(--coffee); color: #451a03; box-shadow: 0 0 20px rgba(255, 221, 0, 0.2); }

        .feature-card { background: var(--surface); padding: 30px; border-radius: 12px; border: 1px solid #1e293b; transition: border-color 0.3s; }
        .feature-card:hover { border-color: var(--primary); }
        .feature-card h3 { color: var(--primary); margin-top: 0; font-size: 1.2rem; }
